server.port=10052

# 服务名称
spring.application.name=configserver

# 注册中心地址，如果服务注册中心为高可用集群时，多个注册中心地址以逗号分隔。
eureka.client.service-url.defaultZone=http://localhost:10050/eureka/
# 将IP注册到Eureka Server上，而如果不配置就是机器的主机名
eureka.instance.prefer-ip-address=true

# 通过HTTP发送shutdown信号
# 启用shutdown
endpoints.shutdown.enabled=true
# 禁用密码验证
endpoints.shutdown.sensitive=false

# git
spring.cloud.config.server.git.uri=https://github.com/yanshuoshi/springcloud.git
spring.cloud.config.server.git.username=
spring.cloud.config.server.git.password=
# git分支
spring.cloud.config.server.git.default-label=master
# 仓库文件夹名称
spring.cloud.config.server.git.search-paths=dev
